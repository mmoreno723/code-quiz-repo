<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <button id="highscores"><p>Highscores</p></button>
      <p id="timer">Time:</p>
    </header>
    <br />
    <main>
      <section id="containerOne" style="text-align: center">
        <h1>Coding Quiz Challenge</h1>
        <br />
        <p>
          Answer the following code questions within the time limit. Any wrong
          answers will deduct your time by 5 seconds. Good luck!
        </p>
      </section>
      <section id="containerTwo" style="text-align: center">
        <button id="startButton">Start Quiz</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
